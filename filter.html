    <script type="module" src="./src/components/site-footer.js"></script>

    <!-- Bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <link rel="icon" href="./images/hand-shake.png" />

  <body>
    <!-- Navbar -->
    <filter-navbar></filter-navbar>

    <!-- All the filters -->
    <div class="all-filters" id="all-filters">
      <!-- The first filter -->
      <div class="filters temp-hidden" id="filter-1">
        <!-- The first filter label-->
        <input type="checkbox" id="toggle-1" class="toggle-checkbox" />
        <label for="toggle-1" class="toggle-label" style="font-size: 25px"
          >Distance</label
        >

        <!-- The first filter options -->
        <div class="checkbox-list">
          <label
            ><input
              type="checkbox"
              name="distance[]"
              value="nearest-to-farthest" />Nearest to Farthest</label
          ><br />
          <label
            ><input
              type="checkbox"
              name="distance[]"
              value="farthest-to-nearest" />Farthest to Nearest</label
          >
        </div>
      </div>

        <!-- The second filter label-->
        <input type="checkbox" id="toggle-2" class="toggle-checkbox" />

          >Skills</label
        >

        <!-- The second filter options -->
        <div class="checkbox-list">
          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="communication" />Communication</label

          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="cpr-certification" />CPR Certification</label
          ><br />
          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="criminal-record-check" />Criminal Record Check</label
          ><br />
          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="customer-service" />Customer Service</label
          ><br />
          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="lift-50-lbs" />Lift 50 lbs</label
          ><br />
          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="teaching-mentoring" />Teaching / Mentoring</label
          ><br />
          <label

              type="checkbox"

          <label

          <label
            ><input
              type="checkbox"
              name="skills[]"
              value="tool-proficiency" />Tool Proficiency</label
          >
        </div>
      </div>

            (18 to 65)</label

          <label
