<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/hand-shake.png" />
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h1 mb-3 d-inline">Please sign in&Tab;&Tab;&Tab;</h1>
        <h2 class="d-inline">&Tab;No account?</h2>
        <button class="btn btn-primary" onclick="location.href = 'create-account.html'">Create Account</button>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Remember me
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign in
        </button>

        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </main>
  </body>
</html>
