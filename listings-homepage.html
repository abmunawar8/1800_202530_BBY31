<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <!-- <link href="./styles/listings-homepage.css" rel="stylesheet" /> -->
    <link rel="icon" href="./images/hand-shake.png" />

    <!-- Custom JS components -->
    <script type="module" src="./src/components/main-footer.js"></script>
    <script type="module" src="./src/components/main-navbar.js"></script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <title>My Listings</title>
  </head>
  <body>
    <!-- Content here -->
    <main-navbar></main-navbar>
    <div class="container-fluid px-5 py-3 d-flex flex-column align-items-center">
      <button class="btn btn-secondary my-3 d-flex flex-row justify-content-evenly" id="create-listing-btn" onclick="window.location.href='./new-listing.html'"><span class="material-icons">add</span>Create Listing</button>
      <h1>My Listings</h1>
    </div>
    <div class="container-fluid" id="container"></div>

    <template id="created-listing-template">
      <div class="d-flex justify-content-center mb-4 mx-5">
        <div class="card">
          <div class="row row-cols-2 g-2">
            <div>
              <div class="card-body">
                <h4 class="card-title d-inline" id="listing-name" data-docid=""></h4>
                <span class="material-icons volunteer-listing-icons main-footer-icons" id="delete-btn">delete_forever</span>
              </div>
            </div>
            <div>
              <img class="rounded-start img-fluid" alt="volunteering listing image" id="listing-image" />
            </div>
          </div>
        </div>
      </div>
    </template>

    <main-footer></main-footer>
    <!-- External JS Scripts -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/listings-homepage.js"></script>
    <script type="module" src="./src/save-listing.js"></script>
  </body>
</html>
