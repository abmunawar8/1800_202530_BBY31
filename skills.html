<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Global CSS (same as account.html) -->
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="icon" href="./images/hand-shake.png" />

    <!-- Custom JS components -->
    <script type="module" src="./src/components/main-footer.js"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+TwoTone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
  </head>
  <body>
    <!-- Top green rounded bar (same as account.html) -->
    <div class="container-fluid bg-success-subtle p-2 mt-3 d-flex justify-content-between border border-light rounded-5 top-navbar"><br /><br /></div>

    <!-- Main content -->
    <div class="container-fluid">
      <div class="container px-5 d-flex flex-column align-items-center">
        <!-- Back button -->
        <button class="btn btn-secondary my-3" onclick="history.back()">Back</button>

        <!-- Page title -->
        <h1 class="my-3">Skills</h1>

        <!-- Optional subtitle -->
        <p class="text-muted text-center">Here are your current skills.</p>
      </div>
    </div>

    <!-- Skills list mount point -->
    <div id="skills-list" class="d-flex flex-column align-items-center"></div>

    <!-- Add / Remove skills UI -->
    <div class="container px-5 my-4">
      <h2 class="h5 mb-3">Add a new skill</h2>
      <p class="text-muted">Select a skill you have and add it to your profile.</p>
      <select id="available-skills" class="form-select mb-2">
        <option value="">Select a skill</option>
        <!-- options will be filled by JS -->
      </select>
      <button id="add-skill-btn" class="btn btn-success w-100">Add Skill</button>
    </div>

    <!-- Template for a single skill card (hidden) -->
    <template id="skill-card-tpl">
      <div class="card saved-card skill-card shadow-sm border-0 mb-3 p-3" style="min-width: 85%">
        <div class="d-flex align-items-center justify-content-between">
          <!-- Left: icon + skill info -->
          <div class="d-flex align-items-center">
            <span class="material-icons me-3" style="width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #6b757c; color: white">
              build
            </span>
            <div>
              <!-- Skill name -->
              <h5 class="mb-1 fw-bold skill-name"></h5>
              <!-- Skill level / description -->
              <p class="mb-0 text-muted skill-detail"></p>
            </div>
          </div>

          <!-- Right: actions (e.g., remove skill) -->
          <div class="d-flex flex-column align-items-center">
            <span class="material-icons my-1 action-remove-skill" style="cursor: pointer"> close </span>
          </div>
        </div>
      </div>
    </template>

    <!-- Bottom navigation bar (same component as account.html) -->
    <main-footer></main-footer>

    <!-- App JS + future skills logic -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/skills.js"></script>
  </body>
</html>
